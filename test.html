<html lang="en">
<head>

<body>
        
        <div class="formulaire-de-contact">

            <p id="error" name="error"></p>
    
        </div>
     
        <div>
    
            <label for="sujet">Quel est le sujet de votre message ?</label>
            <input type="text" id="sujet" name="sujet" placeholder="Entrez l'objet de votre message" >
            <p id="error2" name="error2"></p>
    
        </div>
    
       <div>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre Email" >
            <p id="error3" name="error3"></p>
    
        </div>
    
        <div>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message" ></textarea>
            <p id="error4" name="error4"></p>
    
        </div>
    
        <div>
    
            <button type="submit" name="valider">Envoyer</button>
    
        </div>
    
            </form>
    </div>

function validateForm()

{
    
if ( document.formulaire.nom.value == "")

{
    document.getElementById('error').innerText = 'ENTREZ VOTRE NOM';
    error.style.color = 'red';
    document.getElementById("nom").style.border="solid"
    document.getElementById("nom").style.borderColor="red"
    return false;

if ( document.formulaire.sujet.value == "")

{

{
    document.getElementById('error4').innerText = '';
